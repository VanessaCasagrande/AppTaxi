<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Corridas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="mostrarFormulario()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Corridas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let corrida of corridas">
      <ion-label>
        <h2>Corrida #{{ corrida.id }}</h2>
        <p>Origem: {{ corrida.origem }} | Destino: {{ corrida.destino }}</p>
        <p>Valor: R$ {{ corrida.valor.toFixed(2) }} | Status: {{ corrida.status }}</p>
        <p>Data/Hora: {{ corrida.dataHora | date:'dd/MM/yyyy HH:mm' }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="editar(corrida)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button (click)="excluir(corrida.id!)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <app-formulario-corrida
    *ngIf="mostrarForm"
    [corrida]="corrida"
    [editando]="editando"
    (salvar)="salvar($event)"
    (cancelar)="cancelar()"
  ></app-formulario-corrida>
</ion-content>
