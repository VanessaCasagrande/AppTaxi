<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Corridas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Corridas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-button expand="block" (click)="mostrarForm = true">
      Nova Corrida
    </ion-button>

    <ion-list>
      <ion-item *ngFor="let corrida of corridas">
        <ion-label>
          <h2>{{ corrida.origem }} â†’ {{ corrida.destino }}</h2>
          <p>Motorista: {{ corrida.motoristaId }}</p>
          <p>Status: {{ corrida.status }}</p>
        </ion-label>
        <ion-button fill="clear" color="primary" slot="end" (click)="editar(corrida)">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="danger" slot="end" (click)="excluir(corrida.id!)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>

    <app-formulario-corrida
      *ngIf="mostrarForm"
      [corrida]="corrida"
      [editando]="editando"
      (salvar)="salvar($event)"
      (cancelar)="mostrarForm = false"
    ></app-formulario-corrida>
  </div>
</ion-content>
