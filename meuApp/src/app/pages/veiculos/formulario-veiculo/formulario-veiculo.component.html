<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro de Veículos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ editando ? 'Editar' : 'Novo' }} Veículo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="onSubmit()">
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Placa</ion-label>
            <ion-input [(ngModel)]="veiculo.placa" name="placa" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Modelo</ion-label>
            <ion-input [(ngModel)]="veiculo.modelo" name="modelo" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Marca</ion-label>
            <ion-input [(ngModel)]="veiculo.marca" name="marca" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Ano</ion-label>
            <ion-input [(ngModel)]="veiculo.ano" name="ano" type="number" min="1900" max="2100" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Cor</ion-label>
            <ion-input [(ngModel)]="veiculo.cor" name="cor" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Status</ion-label>
            <ion-select [(ngModel)]="veiculo.status" name="status" required>
              <ion-select-option value="ativo">Ativo</ion-select-option>
              <ion-select-option value="inativo">Inativo</ion-select-option>
              <ion-select-option value="manutencao">Em Manutenção</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-button expand="block" type="submit">
          {{ editando ? 'Atualizar' : 'Salvar' }}
        </ion-button>
        <ion-button expand="block" color="medium" type="button" (click)="onCancel()">
          Cancelar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
