<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Veículos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="mostrarFormulario()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Veículos</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Lista de Veículos -->
  <ion-list>
    <ion-item *ngFor="let veiculo of veiculos">
      <ion-label>
        <h2>{{ veiculo.modelo }} - {{ veiculo.marca }}</h2>
        <p>Placa: {{ veiculo.placa }} | Ano: {{ veiculo.ano }} | Cor: {{ veiculo.cor }}</p>
        <p>Status: {{ veiculo.status }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="editar(veiculo)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button (click)="excluir(veiculo.id!)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <!-- Formulário de Veículo -->
  <app-formulario-veiculo
    *ngIf="mostrarForm"
    [veiculo]="veiculo"
    [editando]="editando"
    (salvar)="salvar($event)"
    (cancelar)="cancelar()">
  </app-formulario-veiculo>
</ion-content>
